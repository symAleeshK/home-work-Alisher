<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <form action="#" class="contacts">
    <label for="name">Name: </label>
    <input id="name" type="text" placeholder="your name" required>
    <div class="messageWrong hidden">
      <div class="messageWrong_triangle"></div><div class="messageWrong_text">Поле заполнено неправильно</div>
    </div>
    <br>
    <label for="tel">Telephone number: </label>
    <input id="tel" type="tel" placeholder="+7(123)456-7890" required>
    <div class="messageWrong hidden">
      <div class="messageWrong_triangle"></div><div class="messageWrong_text">Поле заполнено неправильно</div>
    </div>
    <br>
    <label for="mail">Email: </label>
    <input id="mail" type="email" placeholder="email@mail.ru" required>
    <div class="messageWrong hidden">
      <div class="messageWrong_triangle"></div><div class="messageWrong_text">Поле заполнено неправильно</div>
    </div>
    <br>
    <label for="text">Message: </label>
    <input id="text" type="text" placeholder="your message">
    <br>
    <div id="city_input_form">
      <label for="city_input" class="acc__label">City: </label>
      <input type="text" id="city_input" placeholder="input city">
        <div class="loader">
          <div class="container">
          <span id="cog-0"></span>
          <span id="cog-45"></span>
          <span id="cog-90"></span>
          <span id="cog-135"></span>
        </div>
        </div>
    </div>
    <input type="submit" value="Отправить">
    <input type="reset" value="Reset">
  </form>
</fieldset>
</fieldset>
<script src="js/task.js"></script>
<script src="js/citySelect.js"></script>
</body>
</html>
